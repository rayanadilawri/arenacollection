<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.typekit.net/yrv8zph.css">


        <link href="../assets/reset.css" rel="stylesheet"> 
        <link href="../assets/styles.css" rel="stylesheet"> 
        <link href="../assets/setup.css" rel="stylesheet"> 
        <script defer src="assets/arena.js"></script>


        <title> Nature's Inspiration </title>
    </head>
    <body>
    <header>
        <nav>
			<section>
                <a href="gallery.html"> Collection</a>
                <a href="https://www.are.na/ziwei-xing/plants-in-art-and-literature-nature-s-inspiration"> Arena ↗ </a>
			</section>
		</nav>
    </header>
            <h1 id="channel-title"></h1>
			<section id="channel-description"></section>
            <div id="channel-count"></div>
            <p><a id="channel-link">See on Are.na ↗</a></p>
        </section>
    </header>
    <main> 
        <section class="gallery-layout">
        <div class="galleryframe"></div>
        </section>

        <section class="colophon"> 
            <div class="colophon">
            <p> Colophon text</p>
            </div>
        </section>

        <section class="filters"> 
            <div class="filter1">
                <button id="filter">Plants</button> 
            </div>
            <div class="filter2">
                <button id="filter">Flowers</button> 
            </div>
            <div class="filter2">
                <button id="filter">Leaves</button> 
            </div>
        </section>

        <section class="collection"> 
        <ul id="channel-blocks">
            <h2> All Blocks</h2>

          <!-- image --> 
          <li>
            <section class="block">
           <div class="image-block"> 
           </div>
       </section>
       </li>

           <!-- Text --> 
            <section class="block">
            <li class="text-block">
                <p> Quote from Arena</p>
                <p class="smalldate"> Created on Feb 5, 2025</p>
            </li>
             </section>

            <!-- Youtube --> 
       
            <section class="block">
                <div class="youtube-block">
                </div>
            </section>
            
            <!-- Link --> 
       
            <section class="block">
                <div class="link-block">
            <li>
                <picture>
                    <source srcset="${ block.image.thumb.url }">
                    <source srcset="${ block.image.large.url }">
                    <img src="${ block.	image.original.url }">
                </picture>

            </li>
            
             <!-- Audio --> 
       
             <section class="block">
                <div class="Attachment-block">
                </div>
            </section>
            
             <!-- PDF --> 
       
             <section class="block">
                <div class="attachment-block">
                </div>
            </section>

        </ul>
        </section>
    </main>
    <footer>
        <footer>
            <p> Curated by Rayana Dilawri and Ziwei</p>
            <p> Coded by Rayana Dilawri</p>
            <section id="channel-users"></section>
            
            <p> February 2025</p>
            <p> Typography and Interaction</p>
        
    </footer>
</body>
</html>
